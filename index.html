<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Segoe UI', sans-serif;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
        }

        #ui-layer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 100;
        }

        /* ·∫®n ho√†n to√†n badge tr·∫°ng th√°i, ch·ªâ gi·ªØ l·∫°i n√∫t b·∫•m */
        #status {
            display: none;
        }

        .badge {
            display: inline-block;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #FFD700;
            color: #FFD700;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            text-shadow: 0 0 10px #FFD700;
        }

        button {
            pointer-events: auto;
            cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000);
            color: #FFF;
            border: 2px solid #FFD700;
            padding: 15px 50px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 16px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        #camera-preview {
            position: fixed;
            top: 12px;
            right: 12px;

            width: 96px;
            height: 72px;

            border-radius: 10px;
            overflow: hidden;

            border: 1.5px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);

            transform: scaleX(-1);
            opacity: 0.65;

            z-index: 200;
            pointer-events: none;
            background: #000;
        }


        #error-log {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            color: red;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="error-log"></div>
    <div id="ui-layer">
        <div id="status" class="badge">üéÑ Merry Christmas üéÑ</div>
        <button id="btnStart" onclick="startSystem()">Start</button>
    </div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // ==========================================
        // 1. RESOURCES CONFIG
        // ==========================================
        const MUSIC_URL = "./Perfect.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        // Ph√°t m·ªôt l·∫ßn, h·∫øt b√†i th√¨ quay l·∫°i c√¢y th√¥ng + n√∫t Start
        bgMusic.loop = false;
        bgMusic.volume = 1.0;

        // Web Audio ƒë·ªÉ ph√¢n t√≠ch nh·∫°c
        let audioCtx = null;
        let analyser = null;
        let analyserData = null;
        let musicLevel = 0;

        const loader = new THREE.TextureLoader();
        loader.setPath('./img/'); // ƒê·∫£m b·∫£o n·∫°p ƒë√∫ng th∆∞ m·ª•c ·∫£nh
        const photoFiles = [
            'a1.jpg', 'a2.jpg', 'a3.jpg', 'a4.jpg', 'a5.jpg', 'a6.jpg',
            'a7.jpg', 'a8.jpg', 'a9.jpg', 'a10.jpg', 'a11.jpg', 'a12.jpg'
        ]; // Danh s√°ch ·∫£nh hi·ªÉn th·ªã
        const photoTextures = [];
        photoFiles.forEach((f, i) => {
            photoTextures[i] = loader.load(
                f,
                undefined,
                undefined,
                () => logError(`Kh√¥ng t·∫£i ƒë∆∞·ª£c ·∫£nh: ${f}`)
            );
        });

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF');
                grd.addColorStop(0.2, '#FFFFE0');
                grd.addColorStop(0.5, '#FFD700');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);

            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA');
                grd.addColorStop(0.3, '#FF0000');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);

            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; 
                ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(54, 20, 20, 88);
                ctx.fillRect(20, 54, 88, 20);
                ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth = 2; ctx.strokeRect(20, 20, 88, 88);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red')
        };

        // ==========================================
        // 2. SYSTEM CONFIG
        // ==========================================
        const CONFIG = {
            goldCount: 2000,  
            redCount: 300,  
            giftCount: 150, 
            explodeRadius: 65,
            photoOrbitRadius: 25,
            treeHeight: 70,
            treeBaseRadius: 35,
            heartSize: 40 
        };

        // Th·ªùi l∆∞·ª£ng cho t·ª´ng giai ƒëo·∫°n t·ª± ƒë·ªông (ms)
        const AUTO_FLOW = {
            explode: 10000,      // Bung qu√† & xoay ·∫£nh
            photoPerImage: 7000, // Th·ªùi gian xem m·ªói ·∫£nh (tƒÉng ƒë·ªÉ chuy·ªÉn ch·∫≠m h∆°n)
            tree: 14000,         // Thu c√¢y tr∆∞·ªõc khi v√†o tr√°i tim (ch·∫≠m h∆°n)
            heart: 8000          // Th·ªùi gian gi·ªØ tr√°i tim tr∆∞·ªõc khi l·∫∑p
        };

        const PHOTO_SPIN_TURNS = 1.0;   // S·ªë v√≤ng quay tr∆∞·ªõc khi ph√≥ng to t·ª´ng ·∫£nh (√≠t v√≤ng h∆°n)
        const PHOTO_SPIN_SPEED = 0.003; // T·ªëc ƒë·ªô quay trong giai ƒëo·∫°n xoay ·∫£nh (r·∫•t ch·∫≠m)

        let scene, camera, renderer;
        let groupGold, groupRed, groupGift; 
        let photoMeshes = [];
        let titleMesh, starMesh;
        let snowSystem;
        const SNOW_COUNT = 1000;
        const snowClock = new THREE.Clock();

        let state = 'TREE';
        let selectedIndex = 0;
        let handX = 0.5;
        let heartRotation = 0;

        
        // ==========================================
        // 3. THREE.JS SYSTEM
        // ==========================================
        let initialized = false;

        function init3D() {
            if (initialized) return;
            initialized = true;

            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5); 
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0); 

            createPhotos();
            createDecorations();
            createSnow();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = [];
            const pTreeTargets = [];
            const pHeartTargets = [];

            for (let i = 0; i < count; i++) {
                
                const h = Math.random() * CONFIG.treeHeight;
                const y = h - CONFIG.treeHeight / 2;

                
                let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random() * 0.1;

                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * radiusRatio;
                const theta = Math.random() * Math.PI * 2;

                const tx = r * Math.cos(theta);
                const tz = r * Math.sin(theta);
                pTreeTargets.push(tx, y, tz);

                
                const u = Math.random();
                const v = Math.random();
                const phi = Math.acos(2 * v - 1);
                const lam = 2 * Math.PI * u;

                
                let radMult = (type === 'gift') ? 1.2 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;

                const ex = rad * Math.sin(phi) * Math.cos(lam);
                const ey = rad * Math.sin(phi) * Math.sin(lam);
                const ez = rad * Math.cos(phi);
                pExplodeTargets.push(ex, ey, ez);

                // --- Heart shape ---
                const t = Math.random() * Math.PI * 2;
                const s = CONFIG.heartSize;
                let hx = s * 16 * Math.pow(Math.sin(t), 3) / 16;
                let hy = s * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) / 16;
                let hz = (Math.random() - 0.5) * 15;
                pHeartTargets.push(hx, hy, hz);

                
                pPositions.push(tx, y, tz);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets };

            const mat = new THREE.PointsMaterial({
                size: size,
                map: textures[type],
                transparent: true, opacity: 1.0,
                
                blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            const borderGeo = new THREE.PlaneGeometry(9, 9);
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });

            // D√πng ƒë√∫ng s·ªë ·∫£nh ƒëang c√≥ ƒë·ªÉ tr√°nh texture r·ªóng
            for (let i = 0; i < photoFiles.length; i++) {
                const mat = new THREE.MeshBasicMaterial({
                    map: photoTextures[i],
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0 // b·∫Øt ƒë·∫ßu ·∫©n, s·∫Ω fade-in khi d√πng
                });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1;
                mesh.add(border);

                mesh.visible = false;
                mesh.scale.set(0, 0, 0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            // ===============================
            // ‚ù§Ô∏è I LOVE YOU (INSIDE HEART)
            // ===============================
            const loveCanvas = document.createElement('canvas');
            loveCanvas.width = 1024;
            loveCanvas.height = 256;
            const lctx = loveCanvas.getContext('2d');

            lctx.clearRect(0, 0, 1024, 256);
            lctx.font = 'bold italic 120px "Times New Roman"';
            lctx.textAlign = 'center';
            lctx.fillStyle = '#FF3366';
            lctx.shadowColor = '#FF99AA';
            lctx.shadowBlur = 40;
            lctx.fillText('<3 Anh y√™u em M·ªπ T√¢m <3', 512, 160);

            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({
                map: loveTex,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            loveTextMesh = new THREE.Mesh(
                new THREE.PlaneGeometry(40, 10),
                loveMat
            );

            loveTextMesh.position.set(0, 0, 0);
            loveTextMesh.visible = false;
            scene.add(loveTextMesh);

            
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px "Times New Roman"';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40;
            ctx.fillText("MERRY CHRISTMAS", 512, 130);

            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
            titleMesh.position.set(0, 50, 0);
            scene.add(titleMesh);

            
            const starCanvas = document.createElement('canvas');
            starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d');
            sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor = "#FFF"; sCtx.shadowBlur = 20;
            sCtx.beginPath();
            const cx = 64, cy = 64, outer = 50, inner = 20;
            for (let i = 0; i < 5; i++) {
                sCtx.lineTo(cx + Math.cos((18 + i * 72) / 180 * Math.PI) * outer, cy - Math.sin((18 + i * 72) / 180 * Math.PI) * outer);
                sCtx.lineTo(cx + Math.cos((54 + i * 72) / 180 * Math.PI) * inner, cy - Math.sin((54 + i * 72) / 180 * Math.PI) * inner);
            }
            sCtx.closePath(); sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
            starMesh.position.set(0, CONFIG.treeHeight / 2 + 2, 0);
            scene.add(starMesh);
        }

        // ==========================================
        // 3a. SNOW SYSTEM (tuy·∫øt r∆°i)
        // ==========================================
        function createSnow() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const velocities = [];

            // Texture tr√≤n tr·∫Øng cho b√¥ng tuy·∫øt
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(16, 16, 16, 0, Math.PI * 2);
            ctx.fill();
            const snowTexture = new THREE.CanvasTexture(canvas);

            for (let i = 0; i < SNOW_COUNT; i++) {
                const x = THREE.MathUtils.randFloatSpread(120);
                const y = THREE.MathUtils.randFloatSpread(80);
                const z = THREE.MathUtils.randFloatSpread(80);
                vertices.push(x, y, z);

                // (fallSpeed, swaySpeed)
                velocities.push(
                    Math.random() * 0.25 + 0.1,
                    Math.random() * 0.08
                );
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 2));

            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.6,
                map: snowTexture,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            snowSystem = new THREE.Points(geometry, material);
            scene.add(snowSystem);
        }

        function updateSnow() {
            if (!snowSystem) return;

            const positions = snowSystem.geometry.attributes.position.array;
            const velocities = snowSystem.geometry.attributes.velocity.array;
            const t = snowClock.getElapsedTime();

            for (let i = 0; i < SNOW_COUNT; i++) {
                const fallSpeed = velocities[i * 2];
                const swaySpeed = velocities[i * 2 + 1];

                // Y r∆°i xu·ªëng
                positions[i * 3 + 1] -= fallSpeed;
                // X l·∫Øc nh·∫π theo th·ªùi gian
                positions[i * 3] += Math.sin(t * 2 + i) * swaySpeed * 0.12;

                // N·∫øu r∆°i qu√° th·∫•p th√¨ reset l·∫°i ph√≠a tr√™n
                if (positions[i * 3 + 1] < -50) {
                    positions[i * 3 + 1] = 50;
                    positions[i * 3] = THREE.MathUtils.randFloatSpread(120);
                    positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(80);
                }
            }

            snowSystem.geometry.attributes.position.needsUpdate = true;
        }

        function updateParticleGroup(group, targetState, speed, handRotY, time, isBlinking) {
            const positions = group.geometry.attributes.position.array;
            let targetKey = 'tree';
            if (targetState === 'EXPLODE') targetKey = 'explode';
            else if (targetState === 'PHOTO') targetKey = 'explode';
            else if (targetState === 'HEART') targetKey = 'heart';

            const targets = group.geometry.userData[targetKey];

            for (let i = 0; i < positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;

            
            if (targetState === 'TREE') {
                group.rotation.y += 0.003;
                
                if (isBlinking) {
                    
                    
                    const scale = 1 + Math.sin(time * 5) * 0.2;
                    group.scale.set(scale, scale, scale);
                } else {
                    group.scale.set(1, 1, 1);
                }
            } else if (targetState === 'HEART') {
                group.scale.set(1, 1, 1);
                group.rotation.y = heartRotation;
            } else {
                // EXPLODE & PHOTO: quay ch·∫≠m, khi v√†o PHOTO th√¨ ch·∫≠m h∆°n n·ªØa
                group.scale.set(1, 1, 1);
                const rotSpeed = (targetState === 'PHOTO') ? 0.0015 : 0.003;
                group.rotation.y += rotSpeed;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.06;
            const handRotY = (handX - 0.5) * 2.5;

            // C·∫≠p nh·∫≠t m·ª©c √¢m l∆∞·ª£ng c·ªßa nh·∫°c
            if (analyser && analyserData) {
                analyser.getByteFrequencyData(analyserData);
                let sum = 0;
                for (let i = 0; i < analyserData.length; i++) sum += analyserData[i];
                const avg = (analyserData.length ? sum / analyserData.length : 0);
                musicLevel = avg / 255; // 0..1
            }

            
            updateParticleGroup(groupGold, state, speed, handRotY, time, false);
            updateParticleGroup(groupRed, state, speed, handRotY, time, false); 
            updateParticleGroup(groupGift, state, speed, handRotY, time, false);

            // Tuy·∫øt r∆°i n·ªÅn
            updateSnow();

            // Giai ƒëo·∫°n xoay ·∫£nh tr∆∞·ªõc khi ph√≥ng to t·ª´ng t·∫•m
            if (spinForPhoto) {
                spinAccum += PHOTO_SPIN_SPEED;
                groupGold.rotation.y += PHOTO_SPIN_SPEED;
                groupRed.rotation.y += PHOTO_SPIN_SPEED;
                groupGift.rotation.y += PHOTO_SPIN_SPEED;

                if (spinAccum >= PHOTO_SPIN_TURNS * Math.PI * 2) {
                    spinForPhoto = false;
                    spinAccum = 0;
                    if (typeof pendingPhotoStart === 'function') pendingPhotoStart();
                }
            }

            // Quay tr√°i tim
            if (state === 'HEART') {
                heartRotation += 0.01;
                // ‚ù§Ô∏è Hi·ªán ch·ªØ I LOVE YOU trong tim
                loveTextMesh.visible = true;

                // Nh·ªãp ƒë·∫≠p nh·∫π
                const pulse = 1 + Math.sin(time * 3) * 0.05;
                loveTextMesh.scale.set(pulse, pulse, 1);

                // Gi·ªØ ch·ªØ lu√¥n quay v·ªÅ camera
                loveTextMesh.lookAt(camera.position);

            }

            
            photoMeshes.forEach((mesh, i) => {
                if (!mesh.material.map && photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
            });

            if (state === 'TREE') {
                if (loveTextMesh) loveTextMesh.visible = false;

                titleMesh.visible = true; starMesh.visible = true;
                titleMesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                starMesh.rotation.z -= 0.02;
                photoMeshes.forEach(m => {
                    m.scale.lerp(new THREE.Vector3(0, 0, 0), 0.1);
                    m.visible = false;
                    if (m.material) m.material.opacity = 0;
                });

            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false;
                photoMeshes.forEach(m => {
                    m.scale.lerp(new THREE.Vector3(0, 0, 0), 0.1);
                    m.visible = false;
                    if (m.material) m.material.opacity = 0;
                });

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false;

                const baseAngle = groupGold.rotation.y;
                const angleStep = (Math.PI * 2) / Math.max(photoMeshes.length, 1);
                let bestIdx = 0; let maxZ = -999;

                const musicBounce = 1 + musicLevel * 0.6; // bi√™n ƒë·ªô theo nh·∫°c

                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = baseAngle + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius * musicBounce;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius * musicBounce;
                    const y = Math.sin(time + i) * 3 * (0.6 + musicLevel * 0.8);

                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
                    if (mesh.material) mesh.material.opacity += (1 - mesh.material.opacity) * 0.1;
                    mesh.lookAt(camera.position);

                    if (z > maxZ) { maxZ = z; bestIdx = i; }

                    if (z > 5) {
                        // ·∫¢nh to h∆°n khi ƒëang xoay v√≤ng
                        const distScale = 1.3 + (z / CONFIG.photoOrbitRadius) * 1.0 * (0.7 + musicLevel * 0.6);
                        mesh.scale.lerp(new THREE.Vector3(distScale, distScale, distScale), 0.1);
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0.9, 0.9, 0.9), 0.1);
                    }
                });
                selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                const pulse = 1 + musicLevel * 0.3;

                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        // ·∫¢nh ƒë∆∞·ª£c ch·ªçn: ph√≥ng to, fade-in r√µ n√©t
                        mesh.position.lerp(new THREE.Vector3(0, 0, 55), 0.05);
                        mesh.scale.lerp(new THREE.Vector3(3.5 * pulse, 3.5 * pulse, 3.5), 0.05);
                        if (mesh.material) mesh.material.opacity += (1 - mesh.material.opacity) * 0.15;
                        mesh.lookAt(camera.position);
                        mesh.rotation.z = 0;
                    } else {
                        // ·∫¢nh c≈©: t·ª´ t·ª´ m·ªù ƒëi r·ªìi bi·∫øn m·∫•t
                        if (mesh.material) mesh.material.opacity += (0 - mesh.material.opacity) * 0.15;
                        mesh.scale.lerp(new THREE.Vector3(0, 0, 0), 0.05);
                    }
                });
            }

            renderer.render(scene, camera);
        }

        let photoInterval;
        let autoTimeouts = [];
        let spinForPhoto = false;
        let spinAccum = 0;
        let pendingPhotoStart = null;

        function clearAutoTimers() {
            if (photoInterval) { clearInterval(photoInterval); photoInterval = null; }
            autoTimeouts.forEach(t => clearTimeout(t));
            autoTimeouts = [];
        }

        function scheduleTimeout(fn, ms) {
            const id = setTimeout(fn, ms);
            autoTimeouts.push(id);
        }

        // ƒê∆∞a h·ªá th·ªëng v·ªÅ tr·∫°ng th√°i ban ƒë·∫ßu: c√¢y th√¥ng ƒë·ª©ng y√™n + hi·ªán n√∫t Start
        function resetToInitial() {
            clearAutoTimers();
            state = 'TREE';
            spinForPhoto = false;
            spinAccum = 0;
            selectedIndex = 0;

            if (bgMusic) {
                bgMusic.pause();
                bgMusic.currentTime = 0;
            }

            const btn = document.getElementById('btnStart');
            if (btn) btn.style.display = 'inline-block';
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';

            // Kh·ªüi t·∫°o Web Audio ƒë·ªÉ b·∫Øt nh·∫°c ƒëi·ªÅu khi·ªÉn ·∫£nh
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const srcNode = audioCtx.createMediaElementSource(bgMusic);
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                analyserData = new Uint8Array(analyser.frequencyBinCount);
                srcNode.connect(analyser);
                analyser.connect(audioCtx.destination);
            }

            // Khi b√†i h√°t k·∫øt th√∫c, quay l·∫°i tr·∫°ng th√°i ban ƒë·∫ßu
            bgMusic.onended = resetToInitial;

            bgMusic.play().catch(e => console.log(e));

            // D√πng object gi·∫£, kh√¥ng thay ƒë·ªïi ch·ªØ tr√™n giao di·ªán n·ªØa
            const statusDiv = { innerText: '', style: {} };

            startAutoCycle(statusDiv);
        }

        function startAutoCycle(statusDiv) {
            clearAutoTimers();

            // B∆∞·ªõc 1: Bung qu√† & xoay ·∫£nh
            state = 'EXPLODE';
            statusDiv.innerText = "üñê Bung Qu√† & ·∫¢nh";
            statusDiv.style.color = "#FFA500";

            scheduleTimeout(() => startPhotoSequence(statusDiv), AUTO_FLOW.explode);
        }

        function startPhotoSequence(statusDiv) {
            clearAutoTimers();
            if (photoMeshes.length === 0) {
                startTreeAndHeart(statusDiv);
                return;
            }

            // Gi·ªØ ·ªü EXPLODE nh∆∞ng xoay th√™m 3 v√≤ng tr∆∞·ªõc khi ph√≥ng to ·∫£nh
            state = 'EXPLODE';
            statusDiv.innerText = "üåÄ ƒêang xoay ·∫£nh";
            statusDiv.style.color = "#00BFFF";

            spinForPhoto = true;
            spinAccum = 0;
            pendingPhotoStart = () => beginPhotoView(statusDiv);
        }

        function startTreeAndHeart(statusDiv) {
            clearAutoTimers();
            state = 'TREE';
            statusDiv.innerText = "‚úä Thu C√¢y Th√¥ng";
            statusDiv.style.color = "#FFD700";

            scheduleTimeout(() => {
                state = 'HEART';
                statusDiv.innerText = "ü§≤ Tr√°i Tim";
                statusDiv.style.color = "#FF69B4";

                // L·∫∑p l·∫°i to√†n b·ªô chu·ªói sau khi tr√°i tim gi·ªØ m·ªôt l√∫c
                scheduleTimeout(() => startAutoCycle(statusDiv), AUTO_FLOW.heart);
            }, AUTO_FLOW.tree);
        }

        function beginPhotoView(statusDiv) {
            clearAutoTimers();
            state = 'PHOTO';
            selectedIndex = 0;
            statusDiv.innerText = "üëå Xem ·∫¢nh";
            statusDiv.style.color = "#00FFFF";

            // L·∫ßn l∆∞·ª£t duy·ªát t·ª´ng ·∫£nh
            photoInterval = setInterval(() => {
                selectedIndex = (selectedIndex + 1) % photoMeshes.length;
            }, AUTO_FLOW.photoPerImage);

            scheduleTimeout(() => {
                clearAutoTimers();
                startTreeAndHeart(statusDiv);
            }, AUTO_FLOW.photoPerImage * photoMeshes.length);
        }

        window.addEventListener('resize', () => {
            if (camera) { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });

        // Hi·ªÉn th·ªã c√¢y th√¥ng & hi·ªáu ·ª©ng ngay khi t·∫£i trang
        window.addEventListener('load', () => {
            init3D();
        });

        function logError(e) { document.getElementById('error-log').style.display = 'block'; document.getElementById('error-log').innerText += e + "\n"; }
    </script>
